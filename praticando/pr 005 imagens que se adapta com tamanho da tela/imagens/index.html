<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com imagens</title>
</head>
<body>
    <h1>Trabalhando com redicionamento de imagens</h1>

    <picture>
        <source media="(max-width: 750px )" srcset="foto-p.jpg" type="image/jpg">

        <source media="(max-width: 1050px)" 
        srcset="foto-m.jpg" type="image/jpg">
        
        <img src="foto-g.jpg" alt="inicia com a maior imagem">

    </picture>
    <h1>Incerindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/z3P5268iyE4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>

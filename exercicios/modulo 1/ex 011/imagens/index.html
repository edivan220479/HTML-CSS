<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="foto-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
       
        <img src="foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a reproduzir audio em html5</h1>
    <audio src="midia/rock roll.mp3" controls autoplay loop></audio>
    <!--formatos compatives mp3, wav, ogg comando loop reinicia a musica -->

    
</body>
</html>

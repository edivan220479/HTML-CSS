<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body><h1>Inserindo videos ospedados  localmente</h1>
    <p>Este video está ospedado no meu proprio servidor</p>

    <video width="400" controls poster="imagem/montanha.png" autoplay loop>
        <source src="midia/meu-video mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video m4v.m4v" type="video/m4v">
        <source src="midia/Meu-video ogv.ogv" type="video/ogv">
        <source src="midia/Meu-Video webm.webm" type="video/webm">

        <p>Se seu navegador não ter compatibilidade com reprodução de videos</p>
        <h1>Inserindo videos do youtube</h1>
        
        <iframe width="400" height="315" src="https://www.youtube.com/embed/z3P5268iyE4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



    </video>

</html>
